{% extends 'portfolio/base.html' %}
{% load static %}
{% block 'content' %}
    <h1>All blogs</h1>
    <hr>
    {% for blog in all_blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
        <h5>{{ blog.created_ts|date:'F d, Y'|upper }}</h5>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>


    {% endfor %}
{% endblock %}
