{% extends 'portfolio/base.html' %}
{% load static %}
{% block 'content' %}
<div class="container text-center">


    <h1>Welcome to my portfolio</h1>
   
    <img src="{% static 'portfolio/me-and-bro.JPG' %}" alt="" width="400">


    
    
   
    {% for project in projects %}
        <br><br>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="" width="300">
        {% if project.hyperlink %}
            <br>
            <a href="{{ project.hyperlink }}" target="_blank">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
</div>
