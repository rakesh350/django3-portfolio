{% extends 'portfolio/base.html' %}
{% load static %}
{% block 'content' %}

    <h1>Welcome to my portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <hr>
    <img src="{% static 'portfolio/me-and-bro.JPG' %}" alt="" width="400">
    <a href="{% static 'portfolio/Rakesh-mishra-4-8-Java-Python-Php.pdf' %}">Resume</a>
   
    {% for project in projects %}
        <br><br>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="" width="300">
        {% if project.hyperlink %}
            <br>
            <a href="{{ project.hyperlink }}" target="_blank">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
